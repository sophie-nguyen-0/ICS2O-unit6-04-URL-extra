<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="My first webpage, with a favicon" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sophie nguyen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="canonical"
      href="https://sophie-nguyen-0.github.io/ICS2O-unit6-04-URL-extra/"
    />
    <link
      rel="manifest"
      href="/ICS2O-unit6-04-URL-extra/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-indigo.min.css" 
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-indigo.min.css" 
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
         rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-indigo.min.css" 
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>hi</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">hi</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>do you like cats or dogs?</h3>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
